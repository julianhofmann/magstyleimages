<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="image">
	<f:if condition="{image.media.link}">
		<f:then>
			<f:link.typolink parameter="{image.media.link}">
				<f:image image="{images.media}" width="{image.dimensions.width}" height="{image.dimensions.height}"/>
			</f:link.typolink>
		</f:then>
		<f:else>
			<f:if condition="{data.image_zoom}">
				<f:then>
					<ce:link.clickEnlarge image="{image.media}" configuration="{settings.media.popup}">
						<f:image image="{image.media}" width="{image.dimensions.width}" height="{image.dimensions.height}"/>
					</ce:link.clickEnlarge>
				</f:then>
				<f:else>
					<f:image image="{image.media}" width="{image.dimensions.width}" height="{image.dimensions.height}"/>
				</f:else>
			</f:if>
		</f:else>
	</f:if>
</figure>
</html>
